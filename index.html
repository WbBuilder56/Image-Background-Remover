<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Image Background Remover</title>
  </head>
  <body class="bg-dark text-white">
    <div
      class="container mt-2 d-flex flex-column align-items-center text-center overflow-x-hidden"
    >
      <h3 class="text-center m-0 text-warning">Image Background Remover</h3>
      <p class="text-secondary">Drag & Drop or Upload an image</p>
      <input
        type="file"
        name="image"
        id="imageinput"
        class="mb-3 form-control w-auto border border-secondary"
      />
      <div class="images-section row d-flex justify-content-center gap-2">
        <div
          class="input-img col col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center border border-secondary"
          style="height: 300px; width: 250px"
        >
          <img
            id="original-image"
            src=""
            alt="Original image"
            style="max-width: 100%; max-height: 100%; object-fit: fill"
          />
        </div>
        <div
          class="output-img col col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center border border-secondary"
          style="height: 300px; width: 250px"
        >
          <img
            id="processed-image"
            src=""
            alt="Final image"
            style="max-width: 110%; max-height: 100%; object-fit: contain"
          />
        </div>
      </div>
      <button class="remove-bg-btn btn btn-warning m-3">
        Remove Background
      </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
