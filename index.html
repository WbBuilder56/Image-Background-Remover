<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Image Background Remover</title>
  </head>
  <body class="bg-dark text-white">
    <div
      class="container mt-2 d-flex flex-column align-items-center text-center overflow-x-hidden"
    >
      <h2
        class="header text-center m-1 fw-bold"
        style="color: rgb(250, 66, 235)"
      >
        Image Background Remover
      </h2>
      <p class="text-white mt-0 mb-3">Drag & Drop or Upload an image</p>
      <input
        type="file"
        name="image"
        id="imageinput"
        class="mb-4 form-control w-auto border border-secondary"
      />
      <div class="images-section row d-flex justify-content-center gap-5">
        <div
          class="input-img col col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center rounded"
          style="height: 300px; width: 250px"
        >
          <img
            id="original-image"
            src=""
            alt=""
            style="max-width: 100%; max-height: 100%; object-fit: cover"
          />
        </div>
        <div
          class="output-img col col-12 col-md-6 col-lg-4 d-flex justify-content-center align-items-center rounded"
          style="height: 300px; width: 250px"
        >
          <img
            id="processed-image"
            src=""
            alt=""
            style="max-width: 100%; max-height: 100%; object-fit: cover"
          />
        </div>
      </div>
      <button
        class="remove-bg-btn btn m-5 p-2"
        style="background-color: rgb(241, 52, 241); color: white"
      >
        Remove Background
      </button>
      <button
        class="download-btn btn m-5 p-2"
        style="background-color: rgb(241, 52, 241); color: white"
      >
        Download Image
      </button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
